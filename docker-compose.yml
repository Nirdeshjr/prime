version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    volumes:
      - .:/var/www
      - ./.env:/var/www/.env
    networks:
      - laravel_network
    ports:
      - "80:80"  # Expose Apache instead of Nginx
    working_dir: /var/www

  redis:
    image: redis:latest
    container_name: laravel_redis
    networks:
      - laravel_network

  memcached:
    image: memcached:latest
    container_name: laravel_memcached
    networks:
      - laravel_network

  mailhog:
    image: mailhog/mailhog
    container_name: mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - laravel_network

networks:
  laravel_network:
    driver: bridge
