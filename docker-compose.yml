version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    ports:
      - "8000:80"  # Exposing port 80 from the container (Nginx will listen here)
    volumes:
      - .:/var/www
    networks:
      - laravel_network
  command: php artisan serve --host=0.0.0.0 --port=8000

networks:
  laravel_network:
    driver: bridge

