worker_processes 1;

events {
    worker_connections 1024;
}

http {
    sendfile on;
    
    # Improve performance and security for static files
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml text/javascript text/xml;
    gzip_min_length 1000;

    server {
        listen 80;
        server_name localhost;

        # Root directory for the Laravel app
        root /var/www/html/public;
        index index.php index.html index.htm;

        # Main route for serving pages
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Handling PHP files through PHP-FPM
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass unix:/run/php/php8.2-fpm.sock;  # Make sure this is correct
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param DOCUMENT_ROOT $document_root;
        }

        # Static asset handling for better performance
        location ~* \.(?:css|js|jpe?g|png|gif|svg|ico)$ {
            expires 365d;
            access_log off;
        }

        # Laravel's error handling (optional but helpful for debugging)
        error_page 404 /index.php?$query_string;
        error_page 500 502 503 504 /index.php;
    }
}
